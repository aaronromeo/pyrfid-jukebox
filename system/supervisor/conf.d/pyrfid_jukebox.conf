[program:pyrfid_jukebox]
command=/home/pi/workspace/pyrfid-jukebox/env/bin/python server/player.py
autostart=true
autorestart=true
user=pi
directory=/home/pi/workspace/pyrfid-jukebox
stderr_logfile=/home/pi/logs/pyrfid-jukebox.err.log
stderr_logfile_maxbytes=1MB
stderr_logfile_backups=3
stdout_logfile=/home/pi/logs/pyrfid-jukebox.out.log
stdout_logfile_maxbytes=1MB
stdout_logfile_backups=3
environment=HOME="/home/pi/logs",USER="pi"
