name: Tests

on: [push]

jobs:
  golangci:
    name: Run unit tests
    runs-on: ubuntu-latest

    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: "~1.21" # Use the version of Go in your project

      - name: Run unit tests
        run: make test
